<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Перекупы</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			background-color: #fff;
			color: #333;
		}
		header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 50px 100px;
			background-color: #f2f2f2;
			border-bottom: 4px solid #222;
		}
		header h1 {
			font-size: 3rem;
			font-weight: bold;
			margin: 0;
		}
		section {
			padding: 50px 100px;
			text-align: center;
		}
		section h2 {
			font-size: 2rem;
			font-weight: bold;
			margin-bottom: 20px;
		}
		section p {
			margin-bottom: 40px;
		}
		section button {
			padding: 10px 20px;
			font-size: 1.5rem;
			background-color: #222;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.2s ease;
		}
		section button:hover {
			background-color: #333;
		}
		footer {
			padding: 20px 100px;
			text-align: center;
			background-color: #f2f2f2;
			border-top: 4px solid #222;
		}
		footer p {
			margin: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Перекупы</h1>
		<nav>
			<ul>
				<li><a href="#">О нас</a></li>
				<li><a href="#">Продукты</a></li>
				<li><a href="#">Контакты</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<h2>Купите товары от перекупов на выгодных условиях</h2>
		<p>У нас вы найдете самые популярные товары по доступным ценам</p>
		<button>Купить сейчас</button>
	</section>
	<footer>
		<p>&copy; 2023 Перекупы</p>
	</footer>
</body>
</html>
